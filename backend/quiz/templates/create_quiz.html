{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Quiz</title>
  <link rel="stylesheet" href="{% static 'dist/output.css' %}">
</head>

<body class="bg-linear-to-br from-blue-50 to-green-50 min-h-screen flex items-center justify-center px-4">

  <div class="w-full max-w-md bg-white rounded-lg shadow-md p-6 space-y-6">
    
    <h1 class="text-2xl font-bold text-center text-gray-800">
      Create a New Quiz
    </h1>

    <form method="POST" class="space-y-4">
      {% csrf_token %}
      {{ form.as_div }}
      <button type="submit"
        class="w-full bg-green-600 text-white py-2 rounded-md font-medium hover:bg-green-700 focus:ring-2 focus:ring-green-400 transition">
        Save Quiz
      </button>
    </form>

    <div class="text-center">
      <a href="{% url 'home' %}" class="text-gray-500 hover:underline text-sm">
        ‚Üê Back to Home
      </a>
    </div>
  </div>

</body>
</html>
