{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create a New Quiz</title>

  <!-- Use compiled Tailwind CSS -->
  <link rel="stylesheet" href="{% static 'dist/output.css' %}">
</head>

<body class="bg-gradient-to-br from-green-50 to-blue-50 min-h-screen flex items-center justify-center px-4">

  <div class="w-full max-w-3xl bg-white rounded-2xl shadow-2xl p-8 md:p-10 transition-all duration-300 hover:shadow-green-200">
    
    <h1 class="text-3xl md:text-4xl font-extrabold text-center text-gray-800 mb-8">
      Create a New Quiz
    </h1>

    <form method="POST" class="space-y-8">
      {% csrf_token %}
      
      <!-- Quiz Info -->
      <div class="space-y-4">
        <h2 class="text-xl font-semibold text-gray-700 border-b pb-2">Quiz Details</h2>
        {{ form.as_div }}
      </div>

      <!-- Submit Button -->
      <div>
        <button type="submit"
          class="w-full bg-green-600 text-white py-3 rounded-lg font-semibold text-lg 
                 hover:bg-green-700 transition duration-200 shadow-md hover:shadow-lg">
          Save Quiz
        </button>
      </div>
    </form>

    <div class="text-center mt-6">
      <a href="{% url 'home' %}"
         class="inline-block text-gray-600 hover:text-gray-800 hover:underline transition">
        ‚Üê Back to Home
      </a>
    </div>
  </div>

</body>
</html>
