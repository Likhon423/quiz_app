{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen px-4">

  <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-6 text-center">
    <!-- Icon -->
    <div class="mb-4 flex justify-center">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
      </svg>
    </div>

    <!-- Title -->
    <h1 class="text-2xl font-bold text-gray-800 mb-2">
      {{ title }}
    </h1>

    <!-- Message -->
    <p class="text-gray-600 mb-6">
      {{ message }}
    </p>

    <!-- CTA buttons -->
    <div class="flex flex-col sm:flex-row gap-3 justify-center">
      <a href="{% url 'register_student' %}" 
         class="w-full sm:w-auto bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">
        Register as Student
      </a>
      <a href="{% url 'register_tutor' %}" 
         class="w-full sm:w-auto bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition">
        Register as Tutor
      </a>
    </div>
  </div>

</body>
</html>
