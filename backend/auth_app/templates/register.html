<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register | Quiz App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <div class="bg-white w-full max-w-md p-6 sm:p-8 rounded-lg shadow-md">
    <h1 class="text-2xl font-bold text-center text-blue-600 mb-6 sm:text-3xl">
      Create an Account
    </h1>

    <form id="register-form" class="space-y-4">
      <!-- Username -->
      <div>
        <label for="username" class="block text-gray-700 text-sm font-medium mb-1">
          Username
        </label>
        <input 
          type="text" 
          id="username" 
          required
          class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm sm:text-base"
        />
      </div>

      <!-- Email -->
      <div>
        <label for="email" class="block text-gray-700 text-sm font-medium mb-1">
          Email
        </label>
        <input 
          type="email" 
          id="email" 
          required
          class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm sm:text-base"
        />
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-gray-700 text-sm font-medium mb-1">
          Password
        </label>
        <input 
          type="password" 
          id="password" 
          required
          class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm sm:text-base"
        />
      </div>

      <!-- Confirm Password -->
      <div>
        <label for="password2" class="block text-gray-700 text-sm font-medium mb-1">
          Confirm Password
        </label>
        <input 
          type="password" 
          id="password2" 
          required
          class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm sm:text-base"
        />
      </div>

      <!-- Role -->
      <div>
        <label for="role" class="block text-gray-700 text-sm font-medium mb-1">
          Role
        </label>
        <select 
          id="role" 
          required
          class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm sm:text-base"
        >
          <option value="student">Student</option>
          <option value="tutor">Tutor</option>
        </select>
      </div>

      <!-- Submit Button -->
      <button 
        type="submit" 
        class="w-full py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition text-sm sm:text-base"
      >
        Register
      </button>
    </form>

    <p id="message" class="mt-4 text-center text-sm font-medium"></p>
  </div>

  <script>
    const form = document.getElementById('register-form');
    const message = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const data = {
        username: document.getElementById('username').value.trim(),
        email: document.getElementById('email').value.trim(),
        password: document.getElementById('password').value,
        password2: document.getElementById('password2').value,
        role: document.getElementById('role').value
      };

      try {
        const response = await fetch('http://127.0.0.1:8000/auth_app/user/register/', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(data),
        });

        const result = await response.json();

        if (response.ok) {
          message.textContent = '✅ Registration successful!';
          message.className = 'mt-4 text-center text-green-600 font-medium';
          form.reset();
        } else {
          const errorMsg = 
            result.password || 
            result.detail || 
            Object.values(result).flat().join(' ') || 
            'Registration failed';
          message.textContent = '❌ ' + errorMsg;
          message.className = 'mt-4 text-center text-red-600 font-medium';
        }
      } catch (error) {
        message.textContent = '❌ Something went wrong. Try again.';
        message.className = 'mt-4 text-center text-red-600 font-medium';
      }
    });
  </script>
</body>
</html>
