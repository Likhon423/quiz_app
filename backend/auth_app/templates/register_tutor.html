{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutor Registration</title>

    <!-- Use your compiled Tailwind CSS -->
    <link rel="stylesheet" href="{% static 'dist/output.css' %}">
</head>

<body class="bg-gradient-to-br from-blue-50 to-green-50 min-h-screen flex items-center justify-center px-4">

  <div class="w-full max-w-2xl bg-white rounded-2xl shadow-2xl p-8 md:p-10 transition-all duration-300 hover:shadow-green-200">
    <h1 class="text-3xl md:text-4xl font-extrabold text-center text-gray-800 mb-6">
      Tutor Registration
    </h1>

    <form method="POST" class="space-y-6">
      {% csrf_token %}

      <div class="grid grid-cols-1 gap-6">
        {{form.as_div}}
      </div>

      <button type="submit"
        class="w-full bg-green-600 text-white py-3 rounded-lg font-semibold text-lg
               hover:bg-green-700 transition duration-200 shadow-md hover:shadow-lg">
        Register as Tutor
      </button>
    </form>

    <p class="text-center text-sm mt-6 text-gray-700">
      Want to register as a
      <a href="{% url 'register_student' %}" class="text-blue-600 font-medium hover:underline">
        Student
      </a>?
    </p>
  </div>

  <script>
    // Apply Tailwind styles to form fields dynamically
    document.querySelectorAll('input').forEach(el => {
      el.classList.add(
        'w-full','p-2.5','border','border-gray-300','rounded-lg',
        'focus:ring-2','focus:ring-green-500','focus:outline-none',
        'transition','duration-150','ease-in-out'
      );
    });
  </script>
</body>
</html>
