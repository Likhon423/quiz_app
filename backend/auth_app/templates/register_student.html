{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>

    <!-- Use local Tailwind build -->
    <link rel="stylesheet" href="{% static 'dist/output.css' %}">
</head>

<body class="bg-linear-to-br from-blue-50 to-green-50 min-h-screen flex items-center justify-center px-4">

  <div class="w-full max-w-2xl bg-white rounded-2xl shadow-2xl p-8 md:p-10 transition-all duration-300 hover:shadow-blue-200">
    <h1 class="text-3xl md:text-4xl font-extrabold text-center text-gray-800 mb-6">
      Student Registration
    </h1>

    <form method="POST" class="space-y-6">
      {% csrf_token %}

      <!-- Two-column layout on larger screens -->
      <div class="grid grid-cols-1 gap-6">
        {{form.as_div}}
      </div>

    
      <button type="submit"
        class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold text-lg
               hover:bg-blue-700 transition duration-200 shadow-md hover:shadow-lg">
        Register as Student
      </button>
    </form>

    <div class="text-center text-sm mt-6 text-gray-700 space-y-2">
      <p>
        Want to register as a
        <a href="{% url 'register_tutor' %}" class="text-green-600 font-medium hover:underline">
          Tutor
        </a>?
      </p>

      <p class="mt-4">
        Already have an account?
        <a href="{% url 'login' %}"
          class="ml-1 inline-block bg-blue-600 text-white px-4 py-1.5 rounded-md font-medium 
                  hover:bg-blue-700 transition duration-200 shadow-sm hover:shadow-md">
          Login
        </a>
      </p>
    </div>
  </div>

  <script>
    document.querySelectorAll('input').forEach(el => {
      el.classList.add(
        'w-full','p-2.5','border','border-gray-300','rounded-lg',
        'focus:ring-2','focus:ring-blue-500','focus:outline-none',
        'transition','duration-150','ease-in-out'
      );
    });
  </script>
</body>
</html>
