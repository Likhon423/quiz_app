{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="{% static 'dist/output.css' %}">
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center px-4">

  <div class="w-full max-w-md bg-white rounded-2xl shadow-2xl p-8">
    <h1 class="text-3xl font-extrabold text-center text-gray-800 mb-6">Login</h1>

    <form method="POST" class="space-y-5">
      {% csrf_token %}
      {{ form.as_div }}

      <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition">
        Login
      </button>
    </form>

    <p class="text-center text-sm mt-6 text-gray-700">
      Donâ€™t have an account?
      <a href="{% url 'register_student' %}" class="text-blue-600 font-medium hover:underline">Register</a>
    </p>
  </div>
</body>
</html>
